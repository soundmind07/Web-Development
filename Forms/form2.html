<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
        <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br><br>

    <label for="emailid">Email Id:</label>
    <input type="email" id="emailid" name="emailid">
    <br><br>

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone">
    <br><br>

    <label for="fileupload">Resume:</label>
    <input type="file" name="fileupload" id="fileupload">
    <br><br>

    <label for="counter">Experience(in years):</label>
    <input type="number" name="counter" id="counter" min="0" max="50">
    <br><br>

    <fieldset>
        <legend>Skill Set:</legend>

        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1">
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2">
        <label for="checkbox3">JS</label>
        <input type="checkbox" name="checkbox" id="checkbox3">
        
    </fieldset>
     <br><br>
    <label for="educationtype">Highest Education:</label>
    <select name="educationtype" id="educationtype">
        <option value="highschool">High School</option>
        <option value="bachelordegree">Bachelor's Degree</option>
        <option value="postgraduate">Post Graduation</option>
        <option value="diploma">Diploma</option>
    </select>
    <br><br>
    <label for="textarea1">Additional Comments:</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
    <br><br>
    <label for="submitapplication">Submit Application</label>
    <input type="submit" name="submitapplication" id="submitapplication">
    </form>
</body>
</html>
