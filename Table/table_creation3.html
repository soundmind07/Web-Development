<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 align="center">Table Creation with Footer</h2>
    <table border="1", align="center">
        <thead>
            <th>NO.</th>
            <th>FullName</th>
            <th>Position</th>
            <th>Salary</th>
            <th>Type</th>
        </thead>

        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>Founder Microsoft</td>
                <td>$1000</td>
                <td rowspan="4">Company Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>Founder Amazon</td>
                <td>$1250</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sundar Pichai</td>
                <td>Founder Google</td>
                <td>$1350</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Mar Zukherbargh</td>
                <td>Founder Facebook</td>
                <td>$2250</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Total Expenses:</td>
                <td>4600$</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
