<!-- Designed a complex layout of table with efficient use of rowspan and colspan -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table4</title>
</head>
<body>
    <h2 align="center">Complex Table Design with use of rowspan and colspan properties</h2>
    <table border="1" align="center">
    <tbody>
        <tr>
            <td rowspan="3" colspan="2">Day</td>
            <td colspan="4">Seminar</td>
        </tr>
        <tr>
            <td colspan="2">Schedule</td>
            <td rowspan="2",colspan="3">Topic</td>
        </tr>
        <tr>
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">Monday</td>
            <td rowspan="2">8:00 a.m</td>
            <td rowspan="2">5:00 p.m</td>
            <td colspan="3">Introduction to XML</td>
        </tr>
        <tr>
            
            <td colspan="3">Validity and NG</td>
        </tr>
        <tr>
            <td rowspan="3" colspan="2">Tuesday</td>
            <td rowspan="1">8:00 a.m</td>
            <td rowspan="1">5:00 p.m</td>
            <td colspan="3" rowspan="2">XPath</td>
        </tr>
        <tr>
            <td rowspan="1">8:00 a.m</td>
            <td rowspan="1">5:00 p.m</td>
        </tr>
        <tr>
            <td rowspan="1">8:00 a.m</td>
            <td rowspan="1">5:00 p.m</td>
            <td colspan="3" rowspan="1">XSL Transformation</td>
        </tr>
        <tr>
            <td colspan="2">Wednesday</td>
            <td rowspan="1">8:00 a.m</td>
            <td rowspan="1">5:00 p.m</td>
            <td colspan="3" rowspan="1">XSL Transformation</td>
        </tr>
    </tbody>
</table>
</body>
</html>
