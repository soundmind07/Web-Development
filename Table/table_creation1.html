Project Learnings:-
1- used various tags like table,thead and th( for creating table headings.)
2- used tbody, tr,td ( for creating table row and enter table data. )

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table1</title>
</head>
<body>
   <h2 align="center">Normal Table Creation</h2>           
    <table border="1", align="center">
        <thead>
            <th>
                Student ID
            </th>
            <th>
                Studennt Name
            </th>
            <th> Gender </th>
            <th> Age </th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td>Bill</td>
                <td>Male</td>
                <td>17</td>
            </tr>

            <tr>
                <td>2234</td>
                <td>Steve</td>
                <td>Male</td>
                <td>27</td>
            </tr>

            <tr>
                <td>4234</td>
                <td>Johnl</td>
                <td>Male</td>
                <td>18</td>
            </tr>

            <tr>
                <td>1235</td>
                <td>Billyards</td>
                <td>Male</td>
                <td>47</td>
            </tr>
        </tbody>
    </table>

    

    

    

</body>
</html>
