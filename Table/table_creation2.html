<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <h2 align="center">Table Creation with use of row span and col span</h2>
    <table border="1", align="center">
        <thead>
            <th>
                Student ID
            </th>
            <th>
                Studennt Name
            </th>
            <th> Gender </th>
            <th> Age </th>
        </thead>
        <tbody>
            <tr>
                <td>1234</td>
                <td colspan="3" bgcolor="yellow">Bill</td>
                
            </tr>

            <tr>
                <td>2234</td>
                <td>Steve</td>
                <td>Male</td>
                <td rowspan="3" bgcolor="pink">27</td>
            </tr>

            <tr>
                <td>4234</td>
                <td>Johnl</td>
                <td>Male</td>
                
            </tr>

            <tr>
                <td>1235</td>
                <td>Billyards</td>
                <td>Male</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
